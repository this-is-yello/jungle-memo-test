<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇò ÌôÄÎ°ú Î©îÎ™®Ïû•</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function saveMemo() {
                let title = $('#title').val();
                let content = $('#content').val();

                $.ajax({
                    type: 'POST',
                    url: '/memo',
                    data: JSON.stringify({ title: title, content: content }),
                    contentType: 'application/json',
                    success: function (res) {
                        alert(res.msg);

                        // ÏûÖÎ†•Í∞í ÎπÑÏö∞Í∏∞
                        $('#title').val('');
                        $('#content').val('');

                        // ÏïΩÍ∞ÑÏùò ÏßÄÏó∞ ÌõÑ ÏÉàÎ°úÍ≥†Ïπ®
                        setTimeout(() => {
                            showMemos();  // üí• Ï†ÄÏû• ÎÅùÎÇòÍ≥† Î∞îÎ°ú Îã§Ïãú Ïπ¥Îìú Ï†ÑÏ≤¥Î•º Í∑∏Î†§Ï§å
                        }, 100);  // ÎîúÎ†àÏù¥Îäî 0.1Ï¥àÎ©¥ Ï∂©Î∂Ñ
                    }
                });
            }

            function deleteCard(button) {
                const card = $(button).closest('.col-md-4');
                const id = card.data('id');

                $.ajax({
                    type: 'DELETE',
                    url: `/memo/${id}`,
                    success: function (res) {
                        alert(res.msg);
                        showMemos();
                    }
                });
            }

            function editCard(button) {
                const card = $(button).closest('.col-md-4');
                const cardBody = card.find('.card-body');
                const title = card.find('strong').text();
                const content = card.find('.card-text').html().split('<br>')[1];

                cardBody.html(`<input type="text" class="form-control mb-2" value="${title}">
                    <textarea class="form-control mb-2">${content}</textarea>
                    <button class="btn btn-sm btn-success" onclick="saveCard(this)">Ï†ÄÏû•</button>`);
            }

            function saveCard(button) {
                const card = $(button).closest('.col-md-4');
                const id = card.data('id');
                const title = card.find('input').val();
                const content = card.find('textarea').val();

                $.ajax({
                    type: 'PUT',
                    url: `/memo/${id}`,
                    data: JSON.stringify({ title: title, content: content }),
                    contentType: 'application/json',
                    success: function (res) {
                        alert(res.msg);
                        showMemos();
                    }
                });
            }

            function likeCard(button) {
                const card = $(button).closest('.col-md-4');
                const id = card.data('id');

                $.ajax({
                    type: 'POST',
                    url: `/memo/like/${id}`,
                    success: function () {
                        showMemos();
                    }
                });
            }

            function showMemos() {
                $.ajax({
                    type: 'GET',
                    url: '/memo',
                    success: function (response) {
                        $('.row.mt-4').empty();
                        let rows = response.memos;

                        rows.forEach(function (memo) {
                            let html = `<div class="col-md-4 mt-3" data-id="${memo._id}">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text"><strong>${memo.title}</strong><br>${memo.content}</p>
                                        <span class="text-muted">${memo.likes}</span>
                                        <div class="d-flex justify-content-between align-items-center mt-3">
                                        <div>
                                            <button class="btn btn-sm btn-outline-secondary" onclick="editCard(this)">ÏàòÏ†ï</button>
                                            <button class="btn btn-sm btn-danger" onclick="deleteCard(this)">ÏÇ≠Ï†ú</button>
                                            <button class="btn btn-sm btn-info text-white" onclick="likeCard(this)">Ï¢ãÏïÑÏöî!</button>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>`;
                            $('.row.mt-4').append(html);
                        });
                    }
                });
            }

            // ÌéòÏù¥ÏßÄ Î°úÎî© Ïãú Î©îÎ™® Î∂àÎü¨Ïò§Í∏∞
            $(document).ready(function () {
                showMemos();
            });
    </script>    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">ÎÇò ÌôÄÎ°ú Î©îÎ™®Ïû•</h1>
            <div class="mb-3">
                <input id="title" type="text" class="form-control" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.">
            </div>
            <div class="mb-3">
                <textarea id="content" class="form-control" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî."></textarea>
            </div>
            <button onclick="saveMemo()" class="btn btn-primary">Ï†ÄÏû•ÌïòÍ∏∞</button>
        </div>

        <div id="card-list" class="row mt-4"></div>
    </div>
</body>
</html>
