<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나 홀로 메모장</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function addCard() {
            let title = $('input').val();
            let content = $('textarea').val();

            let card_html = `<div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">${title}<br>${content}</p>
                            <span class="text-muted">0</span>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <button onclick="editCard(this)" class="btn btn-sm btn-outline-secondary">수정</button>
                                    <button onclick="deleteCard(this)" class="btn btn-sm btn-danger">삭제</button>
                                    <button onclick="likeCard(this)" class="btn btn-sm btn-info text-white">좋아요!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;

            alert('포스팅 완료');
            $('.row.mt-4').append(card_html);

            $('input').val('');
            $('textarea').val('');
        }
        function editCard(button) {
            const cardBody = button.closest('.card-body');
            const text = cardBody.querySelector('.card-text').innerHTML.split('<br>');
            const title = text[0];
            const content = text[1];

            cardBody.innerHTML = `<div class="mb-2">
                    <input type="text" class="form-control" value="${title}">
                </div>
                <div class="mb-2">
                    <textarea class="form-control">${content}</textarea>
                </div>
                <button class="btn btn-success btn-sm" onclick="saveCard(this)">저장</button>`;
        }

        function saveCard(button) {
            const cardBody = button.closest('.card-body');
            const newTitle = cardBody.querySelector('input').value;
            const newContent = cardBody.querySelector('textarea').value;

            alert('수정 완료');
            cardBody.innerHTML = `<p class="card-text">${newTitle}<br>${newContent}</p>
                <span class="text-muted">0</span>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        <button class="btn btn-sm btn-outline-secondary" onclick="editCard(this)">수정</button>
                        <button onclick="deleteCard(this)" class="btn btn-sm btn-danger">삭제</button>
                        <button onclick="likeCard(this)" class="btn btn-sm btn-info text-white">좋아요!</button>
                    </div>
                </div>`;
        }

        function deleteCard(button) {
            const closestCard = button.closest('.col-md-4');
            alert('삭제 완료');
            closestCard.remove();
        }

        function likeCard(button) {
            const cardBody = button.closest('.card-body');
            const likeSpan = cardBody.querySelector('span.text-muted');

            let count = parseInt(likeSpan.innerText);
            likeSpan.innerText = count + 1
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">나 홀로 메모장</h1>
            <div class="mb-3">
                <input id="title" type="text" class="form-control" placeholder="제목을 입력하세요.">
            </div>
            <div class="mb-3">
                <textarea id="content" class="form-control" placeholder="내용을 입력하세요."></textarea>
            </div>
            <button onclick="addCard()" class="btn btn-primary">저장하기</button>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">첫번째 제목을 입력합니다.<br>첫번째 내용을 입력합니다.</p>
                        <span class="text-muted">0</span>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <button onclick="editCard(this)" class="btn btn-sm btn-outline-secondary">수정</button>
                                <button onclick="deleteCard(this)" class="btn btn-sm btn-danger">삭제</button>
                                <button onclick="likeCard(this)" class="btn btn-sm btn-info text-white">좋아요!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">두번째 제목을 입력합니다.<br>두번째 내용을 입력합니다.</p>
                        <span class="text-muted">0</span>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <button onclick="editCard(this)" class="btn btn-sm btn-outline-secondary">수정</button>
                                <button onclick="deleteCard(this)" class="btn btn-sm btn-danger">삭제</button>
                                <button onclick="likeCard(this)" class="btn btn-sm btn-info text-white">좋아요!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
